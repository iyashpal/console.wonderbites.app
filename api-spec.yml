openapi: 3.0.0
info:
  title: Wonderbites App
  description: ""
  version: v1.0
  license:
    name: UNLICENSED
    url: README.md
security:
  - BearerAuth: []
servers:
  - description: Wonderbites API for public website and mobile applications.
    url: https://api.wonderbites.app/api

tags:
  - name: Auth
    description: Application authentication endpoints.
  - name: Auth > OTP
    description: Password less authentication endpoints.
  - name: Categories
    description: Categories endpoints for Android/iOS/Web App.
  - name: Products
    description: Products endpoints for Android/iOS/Web App.
  - name: Cuisines
    description: Cuisines endpoints for Android/iOS/Web App.
  - name: Banners
    description: Banners endpoints for Android/iOS/Web App.
  - name: Checkouts
    description: Checkout endpoints for Android/iOS/Web App.
  - name: Auth > User
    description: Authenticated user.
  - name: User > Profile
    description: Authenticated User Profile.
  - name: User > Avatar
    description: Authenticated User Avatar.
  - name: User > Address
    description: Application authentication endpoints.
  - name: User > Coupons
    description: Application authentication endpoints.
  - name: User > Cart
    description: Application authentication endpoints.
  - name: User > Wonder Points
    description: Application authentication endpoints.
  - name: User > Orders
    description: Application authentication endpoints.
  - name: User > Reviews
    description: Application authentication endpoints.
  - name: User > Feedbacks
    description: Application authentication endpoints.
  - name: User > Wishlist
    description: Application authentication endpoints.
  - name: Media
    description: Application authentication endpoints.
  - name: Static > Pages
    description: Application authentication endpoints.
paths:
  /otp/generate:
    post:
      tags:
        - Auth > OTP
      security: []
      summary: Generate OTP
      description: Request OTP to login.
      operationId: generateOtpToLogin
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - source
              properties:
                source:
                  type: string
                  example: +910000000000
                  description: Code source can be a mobile or email.
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                properties:
                  success:
                    type: boolean
                    example: true
                  token:
                    type: string
                    example: scTD5VBztzjPAaiuXqbpPnonoLcsIZUE
                  user:
                    type: number
                    example: 1
                  source:
                    type: string
                    example: +910000000000
        422:
          description: Validation Error
          content:
            application/json:
              schema:
                properties:
                  name:
                    type: string
                    example: ValidationException
                  code:
                    type: string
                    example: E_VALIDATION_FAILURE
                  status:
                    type: integer
                    example: 422
                  message:
                    type: string
                    example: "E_VALIDATION_FAILURE: Validation Exception"
                  errors:
                    type: object
                    properties:
                      source:
                        type: string
                        example: required validation failed.
  /otp/verify/{token}:
    post:
      tags:
        - Auth > OTP
      security: []
      summary: Verify OTP
      description: Verify the received code.
      operationId: verifyVerificationCode
      parameters:
        - name: token
          in: path
          required: true
          description: Verification token.
          schema:
            type: integer
            default: null
            example: 1
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - code
              properties:
                code:
                  type: string
                  example: 4568
                  description: code received on mobile or email.
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                properties:
                  success:
                    type: boolean
                    example: true
                  token:
                    type: string
                    example: scTD5VBztzjPAaiuXqbpPnonoLcsIZUE
                  state:
                    type: string
                    example: Login
                  source:
                    type: string
                    example: +910000000000
        422:
          description: Validation Error
          content:
            application/json:
              schema:
                properties:
                  name:
                    type: string
                    example: ValidationException
                  code:
                    type: string
                    example: E_VALIDATION_FAILURE
                  status:
                    type: integer
                    example: 422
                  message:
                    type: string
                    example: "E_VALIDATION_FAILURE: Validation Exception"
                  errors:
                    type: object
                    properties:
                      source:
                        type: string
                        example: required validation failed.
  /otp/login:
    post:
      tags:
        - Auth > OTP
      security: []
      summary: OTP Login
      description: Login with mobile otp.
      operationId: loginToAppViaOTP
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - token
              properties:
                token:
                  type: string
                  example: scTD5VBztzjPAaiuXqbpPnonoLcsIZUE
                  description: Login token received from verification endpoint.
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                properties:
                  type:
                    type: string
                    example: "bearer"
                  token:
                    type: string
                    example: "Mg.6C4XDuPmZu4kGscTD5VBztzjPAaiuXqbpPnonoLcsIZUE_41ixpxm7hLHdUT"

        422:
          description: Validation Error
          content:
            application/json:
              schema:
                properties:
                  name:
                    type: string
                    example: ValidationException
                  code:
                    type: string
                    example: E_VALIDATION_FAILURE
                  status:
                    type: integer
                    example: 422
                  message:
                    type: string
                    example: "E_VALIDATION_FAILURE: Validation Exception"
                  errors:
                    type: object
                    properties:
                      code:
                        type: string
                        example: required validation failed.
                      user_id:
                        type: string
                        example: required validation failed.
  /otp/register:
    post:
      tags:
        - Auth > OTP
      security: []
      summary: OTP Register
      description: Register with mobile otp.
      operationId: registerToAppViaOTP
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - token
                - firstName
                - lastName
                - mobile
                - email
                - password
                - password_confirmation
              properties:
                token:
                  type: string
                  example: scTD5VBztzjPAaiuXqbpPnonoLcsIZUE
                  description: Register token received from code verification endpoint.
                firstName:
                  type: string
                  example: John
                  description: First name of the user.
                lastName:
                  type: string
                  example: Doe
                  description: Last name of the user.
                area_code:
                  type: string
                  example: "+355"
                  description: Country area code.
                mobile:
                  type: string
                  example: 0000000000
                  description: Login mobile number.
                email:
                  type: string
                  example: info@example.com
                  description: Login email address.
                password:
                  type: string
                  example: password
                  description: Account login password.
                password_confirmation:
                  type: string
                  example: password
                  description: Confirm the entered password.
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                properties:
                  type:
                    type: string
                    example: "bearer"
                  token:
                    type: string
                    example: "Mg.6C4XDuPmZu4kGscTD5VBztzjPAaiuXqbpPnonoLcsIZUE_41ixpxm7hLHdUT"

        422:
          description: Validation Error
          content:
            application/json:
              schema:
                properties:
                  name:
                    type: string
                    example: ValidationException
                  code:
                    type: string
                    example: E_VALIDATION_FAILURE
                  status:
                    type: integer
                    example: 422
                  message:
                    type: string
                    example: "E_VALIDATION_FAILURE: Validation Exception"
                  errors:
                    type: object
                    properties:
                      firstName:
                        type: string
                        example: required validation failed.
                      lastName:
                        type: string
                        example: required validation failed.
                      mobile:
                        type: string
                        example: required validation failed.
                      email:
                        type: string
                        example: required validation failed.
                      password:
                        type: string
                        example: required validation failed.
                      password_confirmation:
                        type: string
                        example: required validation failed.
  /otp/forgot-password:
    post:
      tags:
        - Auth > OTP
      security: []
      summary: OTP / Forgot Password
      description: Forgot password.
      operationId: forgotPasswordViaOTP
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: john@example.com
                  description: Registered email address.
                mobile:
                  type: string
                  example: +91-0123456789
                  description: Registered mobile no of the user.
                identifier:
                  type: string
                  example: lijods
                  description: Device ID or a random string.
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                properties:
                  success:
                    type: boolean
                    example: true
                  token:
                    type: string
                    example: "f4ec6310c5bb448a8e69ecbb7af3f5326663036955b77b7d704dd360643eea7b"
                  source:
                    type: string
                    example: +91-012345679
                  user:
                    type: number
                    example: 1

        422:
          description: Validation Error
          content:
            application/json:
              schema:
                properties:
                  name:
                    type: string
                    example: ValidationException
                  code:
                    type: string
                    example: E_VALIDATION_FAILURE
                  status:
                    type: integer
                    example: 422
                  message:
                    type: string
                    example: "E_VALIDATION_FAILURE: Validation Exception"
                  errors:
                    type: object
                    properties:
                      email:
                        type: string
                        example: required validation failed.
                      mobile:
                        type: string
                        example: required validation failed.

  /otp/reset-password/{token}:
    post:
      tags:
        - Auth > OTP
      security: []
      summary: OTP / Reset Password
      description: Reset password.
      operationId: resetPasswordViaOTP
      parameters:
        - name: token
          in: path
          schema:
            type: string
            example: f4ec6310c5bb448a8e69ecbb7af3f5326663036955b77b7d704dd360643eea7b
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  example: 6598
                  description: Token received on email or mobile.
                password:
                  type: string
                  example: Welcome
                  description: New user password.
                password_confirmation:
                  type: string
                  example: Welcome
                  description: Verify user password.
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                properties:
                  success:
                    type: boolean
                    example: true

        422:
          description: Validation Error
          content:
            application/json:
              schema:
                properties:
                  name:
                    type: string
                    example: ValidationException
                  code:
                    type: string
                    example: E_VALIDATION_FAILURE
                  status:
                    type: integer
                    example: 422
                  message:
                    type: string
                    example: "E_VALIDATION_FAILURE: Validation Exception"
                  errors:
                    type: object
                    properties:
                      code:
                        type: string
                        example: 5698
                      password:
                        type: string
                        example: required validation failed.
                      password_confirmation:
                        type: string
                        example: required validation failed.

  /login:
    post:
      tags:
        - Auth
      security: []
      summary: Login
      description: Login users via their email|mobile and password.
      operationId: loginToApp
      requestBody:
        $ref: "#/components/requestBodies/Login"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: bearer
                  token:
                    type: string
                    example: MQ.TpiVCZx6BGAyA2bgCVd8RNUBFjKKl-TTZH3lM2K_ELSMQ5vBxOb5FmQ3Ly9K
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                    example: InvalidCredentialsException
                  code:
                    type: string
                    example: E_INVALID_AUTH_PASSWORD
                  status:
                    type: number
                    example: 400
                  message:
                    type: string
                    example: "E_INVALID_AUTH_PASSWORD: Password mis-match"
        "422":
          description: Validation
          content:
            application/json:
              schema:
                properties:
                  name:
                    type: string
                    example: ValidationException
                  code:
                    type: string
                    example: E_VALIDATION_FAILURE
                  status:
                    type: integer
                    example: 422
                  message:
                    type: string
                    example: "E_VALIDATION_FAILURE: Validation Exception"
                  errors:
                    type: object
                    properties:
                      email:
                        type: string
                        example: Email address is required to login.
                      password:
                        type: string
                        example: Enter password to login.
  /register:
    post:
      tags:
        - Auth
      security: []
      summary: Register
      description: Register users to the wonderbites cloud.
      operationId: registerToApp
      requestBody:
        $ref: "#/components/requestBodies/Register"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Users"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "422":
          description: Validation
          content:
            application/json:
              schema:
                properties:
                  name:
                    type: string
                    example: ValidationException
                    description: Name of the response
                  code:
                    type: string
                    example: E_VALIDATION_FAILURE
                    description: Alpha code of the response.
                  status:
                    type: integer
                    example: 422
                    description: Status code of response.
                  message:
                    type: string
                    example: "E_VALIDATION_FAILURE: Validation Exception"
                    description: Default response message.
                  errors:
                    type: object
                    description: Validation errors.
                    properties:
                      first_name:
                        type: string
                        example: First name is required.
                        description: First name field error.
                      last_name:
                        type: string
                        example: Last name is required.
                        description: Last name field error.
                      mobile:
                        type: string
                        example: Mobile no. is required.
                        description: Mobile no. field error.
                      email:
                        type: string
                        example: Email address is required.
                        description: Email field error.
                      password:
                        type: string
                        example: Choose a password.
                        description: Password field error.
                      password_confirmation:
                        type: string
                        example: Password didn't match.
                        description: Password match error.
  /logout:
    post:
      tags:
        - Auth
      security:
        - BearerAuth:
            - token:revoke
      summary: Logout
      description: Revoke logged in user's auth token.
      operationId: logoutFromApp
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  revoked:
                    type: boolean
                    example: true
        "401":
          $ref: "#/components/responses/Unauthorized"
  /users/auth:
    get:
      tags:
        - Auth > User
      security:
        - BearerAuth:
            - auth:view
      summary: Get
      description: Get the authenticated user data based on the authentication token.
      operationId: authenticatedUser
      parameters:
        - name: with
          in: query
          required: false
          allowEmptyValue: true
          description: "All possible array items are listed below."
          example:
            - user.addresses
          schema:
            type: array
            items:
              default: []
      responses:
        "200":
          description: When Request Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Users"
        "401":
          $ref: "#/components/responses/Unauthorized"
  /users/avatar:
    put:
      tags:
        - User > Avatar
      security:
        - BearerAuth:
            - avatar:update
      summary: Update
      description: Update user's profile avatar.
      operationId: userAvatar
      requestBody:
        content:
          image/*:
            schema:
              type: object
              required:
                - avatar
              properties:
                avatar:
                  type: string
                  format: binary
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Users"
        "401":
          $ref: "#/components/responses/Unauthorized"
  /users/{id}:
    put:
      tags:
        - User > Profile
      security:
        - BearerAuth:
            - auth:update
      summary: Update
      description: Update user profile data.
      operationId: updateUserByID
      parameters:
        - name: id
          in: path
          description: Unique ID of the user.
          example: 1
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - first_name
                - last_name
              properties:
                first_name:
                  type: string
                  example: John
                  description: First name of the user.
                last_name:
                  type: string
                  example: Doe
                  description: Last name of the image.
                avatar:
                  type: string
                  format: binary
                  description: Uploaded image for the user avatar
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Users"
        "401":
          $ref: "#/components/responses/Unauthorized"
    get:
      tags:
        - User > Profile
      security:
        - BearerAuth:
            - auth:view
      summary: Detail
      description: Get the authenticated user data based on the authentication token.
      operationId: showUserByID
      parameters:
        - name: id
          in: path
          description: Unique ID of the user.
          required: true
          schema:
            type: integer
            format: int64
            example: 1
        - name: with
          in: query
          required: false
          allowEmptyValue: true
          description: "All possible array items are listed below. "
          example:
            - user.addresses
          schema:
            type: array
            items:
              default: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Users"
        "401":
          $ref: "#/components/responses/Unauthorized"
    delete:
      tags:
        - User > Profile
      security:
        - BearerAuth:
            - auth:view
      summary: Delete
      description: Get the authenticated user data based on the authentication token.
      operationId: deleteUserById
      parameters:
        - name: id
          in: path
          description: Unique ID of the user.
          required: true
          schema:
            type: integer
            format: int64
            example: 1
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                properties:
                  success:
                    type: boolean
                    example: true
        "401":
          $ref: "#/components/responses/Unauthorized"
  /addresses:
    get:
      tags:
        - User > Address
      security:
        - BearerAuth:
            - address:list
      summary: List
      operationId: getAddressesList
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Addresses"
        "401":
          $ref: "#/components/responses/Unauthorized"
    post:
      tags:
        - User > Address
      security:
        - BearerAuth:
            - address:create
      summary: Create
      operationId: storeAddressesList
      requestBody:
        $ref: "#/components/requestBodies/Address"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Addresses"
        "401":
          $ref: "#/components/responses/Unauthorized"
  /addresses/{id}:
    get:
      tags:
        - User > Address
      security:
        - BearerAuth:
            - address:view
      summary: Show
      operationId: getAddressesById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Addresses"
        "401":
          $ref: "#/components/responses/Unauthorized"
    put:
      tags:
        - User > Address
      security:
        - BearerAuth:
            - address:edit
            - address:update
      summary: Update
      operationId: putAddressesById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        $ref: "#/components/requestBodies/Address"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Addresses"

        "401":
          $ref: "#/components/responses/Unauthorized"
    patch:
      tags:
        - User > Address
      security:
        - BearerAuth:
            - address:edit
            - address:update
      summary: Update
      operationId: patchAddressesById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        $ref: "#/components/requestBodies/Address"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Addresses"
        "401":
          $ref: "#/components/responses/Unauthorized"
    delete:
      tags:
        - User > Address
      security:
        - BearerAuth:
            - address:delete
            - address:destroy
      summary: Delete
      description: Request to delete the user address.
      operationId: deleteAddressesById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
            description: Unique ID of the address.
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                example:
                  deleted: true
        "401":
          $ref: "#/components/responses/Unauthorized"
  /categories:
    get:
      tags:
        - Categories
      security: []
      summary: List
      operationId: getTheListOfCategories
      description: By passing in the appropriate options, you can search for available categories in the system.
      parameters:
        - name: type
          in: query
          description: The possible categories types are (`all`,`product`, `ingredient`, `cuisine`)
          style: form
          required: false
          explode: true
          schema:
            default: all
            type: string
            example: product
        - name: search
          in: query
          description: Search categories by keywords.
          style: form
          required: false
          explode: true
          schema:
            type: string
            default: null
        - name: searchable[]
          in: query
          description: Specify the searchable areas of the `search` query parameter.
          required: false
          example:
            - categories
            - products
          schema:
            type: array
            items:
              default: []
        - name: with[]
          in: query
          description: All possible array items are listed below.
          required: false
          example:
            - category.products
            - category.cuisines
            - category.ingredients
            - category.products.media
            - category.products.reviews
            - category.products.wishlist
            - category.products.ingredients
          schema:
            type: array
            format: string
            items:
              default: []
        - name: withAvg[]
          in: query
          description: Get the average calculation of some fields based on attributes passed.
          example:
            - category.products.reviews
          schema:
            type: array
            items:
              default: []
      responses:
        "200":
          description: Search results matching criteria
          content:
            application/json:
              schema:
                type: array
                description: ""
                items:
                  $ref: "#/components/schemas/Categories"
  /categories/{id}:
    get:
      tags:
        - Categories
      security: []
      summary: View
      description: By passing in the appropriate options, you can search for available categories in the system.
      operationId: showCategory
      parameters:
        - name: id
          in: path
          required: true
          description: Unique ID of the category.
          schema:
            type: integer
            default: null
            example: 1
        - name: search
          in: query
          description: The search keyword could be anything.
          style: form
          required: false
          explode: true
          schema:
            type: string
            default: null
        - name: searchable[]
          in: query
          description: Specify the searchable areas for the `search` query parameter.
          required: false
          example:
            - products
          schema:
            type: array
            items:
              default: []
        - name: with[]
          in: query
          description: All possible array items are described below.
          required: false
          example:
            - products
            - products.media
            - products.ingredients
            - products.reviews
            - products.wishlist
            - ingredients
            - cuisines
          schema:
            type: array
            format: string
            items:
              default: []
        - name: withAvg[]
          in: query
          description: Get the average calculation of some fields based on attributes passed.
          example:
            - category.products.reviews
